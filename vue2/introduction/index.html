<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Introduction | Vue2</title>
          <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     </head>
     <body>
          <div id="root">
               <h1>{{title}}</h1>

               <span v-bind:title="message"> Hover your mouse over me for a few seconds to see my dynamically bound title! </span>
               <br />

               <span v-if="seen">Now you see me</span>
               <br />

               <ol>
                    <li v-for="todo in todos">{{ todo.text }}</li>
               </ol>
               <br />

               <button v-on:click="onClick">{{messageButton}}</button>
               <br />

               <span>{{messageInput}}</span>
               <input v-model="messageInput" />
               <br />

               <ol>
                    <!-- Create an instance of the todo-item component -->
                    <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
               </ol>
          </div>

          <script src="./script.js"></script>
     </body>
</html>
